<!DOCTYPE html>
<html>

<head>
    <title>
        Welcome to my bear page
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        h2{color: rebeccapurple;
        background-color:thistle;
        display: inline-block;

        }
        </style>
</head>


<body>

    <h2>Tejaswi Reddy Nallavolu builds a bear. </h2>

    <form>
        <input type="checkbox" id="hat" name="hat" value="hat">
        <label for="hat">hat</label><br>

        <input type="checkbox" id="scarf" name="scarf" value="scarf">
        <label for="scarf">scarf</label><br>
        <input type="checkbox" id="shirt" name="shirt" value="shirt">
        <label for="shirt">shirt</label><br>

        <input type=button onclick="startbear()" class="btn btn-success" value="Start a bear">
    </form>
    <p id="result">The result will be replaced </p>
    <form>
        <label for="property">Enter a property</label>
        <input type="text" id="property" name="property" value="color">
        </br>

        <label for="value">Enter a value</label>
        <input type="text" id="value" name="value">
        </br>

        <input type="button" onclick="updatebear()" class="btn btn-outline-primary"value="Update the bear">

    </form>

    <p id="result1">The result will be replaced </p>

    <script>
        var my_bear = {};
        function startbear() {
            my_bear = {};

            if (document.getElementById("hat").checked) {
                my_bear["hat"] = true;
            } else {
                my_bear["hat"] = false;
            }
            if (document.getElementById("scarf").checked) {
                my_bear["scarf"] = true;
            } else {
                my_bear["scarf"] = false;
            }
            if (document.getElementById("shirt").checked) {
                my_bear["shirt"] = true;
            } else {
                my_bear["shirt"] = false;
            }

            out = document.getElementById("result")
            my_bear = JSON.stringify(my_bear);
            out.innerHTML = my_bear
            my_bear = JSON.parse(my_bear)
        }
        function updatebear() {
            var pro = document.getElementById("property").value;
            var values = document.getElementById("value").value;
            my_bear[pro] = values;
            out = document.getElementById("result1")
            my_bear = JSON.stringify(my_bear);
            out.innerHTML = my_bear
            my_bear = JSON.parse(my_bear)
        }


    </script>

</body>

</html>
