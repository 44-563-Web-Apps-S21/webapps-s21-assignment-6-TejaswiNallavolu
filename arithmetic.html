<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Arithmetic page </title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrap cdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<body>


    <h2>Tejaswi Reddy computes</h2>

    <form>
        <label for="first_number">Enter a number</label>
        <input type="number" id="first_number" name="first_number" min=10 max=50 step=2 value=10> <br>

        <label for="second_num">Enter a number</label>
        <input type="number" id="second_number" name="second_number" min=10 max=50 step=2 value=2> <br>

        <input type="button" onclick="permutations()" value="Compute">

    </form>

    <p id="result1">The result will be displayed here</p>

    <form>
        <input type="radio" id="plus" name="arithmetic" onclick="processRadio()" value="plus">
        <label for="plus">+</label></br>
      
        <input type="radio" id="minus" name="arithmetic" onclick="processRadio()" value="minus">
        <label for="minus">-</label></br>
    
        <input type="radio" id="times" name="arithmetic" onclick="processRadio()" value="times">
        <label for="times">*</label></br>
    
        <input type="radio" id="divide" name="arithmetic" onclick="processRadio()" value="divide">
        <label for="divide">/</label></br>
      </form>
    
      <p id="result">The result will be displayed here</p>

    




    <script>
        function permutations() {
            fnumber = document.getElementById("first_number").value
            snumber = document.getElementById("second_number").value
            var product = 1;

            let i = fnumber;

            do {
                product *= i;
                i--
            } while (i >= (fnumber - snumber + 1))


            out = document.getElementById("result1")
            out.innerHTML = fnumber + " permute " + snumber + " is " + product
        }

        function processRadio() {
            var fnumber = document.getElementById("first_number").value;
            var snumber = document.getElementById("second_number").value;
            var c = 0;
            out = document.getElementById("result")
            if (document.getElementById("plus").checked) {
                c = parseFloat(fnumber) + parseFloat(snumber);
                result.innerHTML = c;
            }
            if (document.getElementById("minus").checked) {
                c = fnumber - snumber;
                result.innerHTML = c;
            }
            if (document.getElementById("times").checked) {
                c = fnumber * snumber;
                result.innerHTML = c;
            }
            if (document.getElementById("divide").checked) {
                c = fnumber / snumber;
                result.innerHTML = c;
            }
        }
</script>

</body>

</html>
