<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Arithmetic page </title>
</head>

<body>


    <h2>Tejaswi Reddy computes</h2>

    <form>
        <label for="first_num">Enter a number</label>
        <input type="number" id="first_number" name="first_number" min=10 max=50 step=2 value=10> <br>

        <label for="second_num">Enter a number</label>
        <input type="number" id="second_number" name="second_number" min=10 max=50 step=2 value=2> <br>

        <input type="button" onclick="permutations()" value="Compute">

    </form>


    <p id="result">This text will be replaced </p>

    <script>
        function permutations() {
            fnum = document.getElementById("first_number").value
            snum = document.getElementById("second_number").value
            var product = 1;

            let i = fnum;

            do {
                product *= i;
                i--
            } while (i >= (fnum - snum + 1))


            out = document.getElementById("result")
            out.innerHTML = fnum + " permute " + snum + " is " + product
        }


    </script>

</body>

</html>
